<html>
  <head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <body>
      <!-- sidebar -->
      <div class="sidebar">
        <a href="#" class="logo">
          <img
            src="https://freepngimg.com/save/118562-logo-instagram-hq-image-free/850x333"
            alt="logo"
          />
        </a>
        <!-- profile Image -->
        <div class="profile">
          <div class="profile-img">
            <img
              src="https://i.pinimg.com/474x/36/9c/98/369c9874b4c57a4dd3cda6ee58e5bd34.jpg"
              alt="profile"
            />
          </div>
          <div class="name">
            <h1>Adeeba Naz</h1>
            <img
              src="https://media.istockphoto.com/vectors/profile-verification-check-marks-icons-vector-illustration-vector-id1313547780?k=20&m=1313547780&s=612x612&w=0&h=dpYT_kesPq9p3wHVyXTXdMy71_o-YczCkG0zMrsNfiA="
              alt="verify"
            />
          </div>
          <span>@adeeba</span>
        </div>
        <!-- About -->
        <div class="about">
          <!-- Box 1 -->
          <div class="box">
            <h3>54</h3>
            <span>Posts</span>
          </div>
          <!-- Box 2 -->
          <div class="box">
            <h3>14.4k</h3>
            <span>Followers</span>
          </div>
          <!-- Box 3 -->
          <div class="box">
            <h3>14</h3>
            <span>Following</span>
          </div>
        </div>
        <!-- Menu -->
        <div class="menu">
          <a href="#" class="active">
            <!-- <span class="icon"> -->
            <!-- <i class="ri-function-line"></i> -->
            <!-- </span> -->
          </a>
          <!-- <a href="#"> -->
          <!-- <span class="icon"> -->
          <!-- <i class=="btn-group" role="group" aria-label="Basic radio toggle button group"> -->
          <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked> -->
          <!-- <label class="btn btn-outline-primary" for="btnradio1"></label> -->

          <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"> -->
          <!-- <label class="btn btn-outline-primary" for="btnradio3"></label> -->
          <!-- </span> -->
          <!-- </a> -->
          <a href="#">
            <span class="icon">
              <i class="ri-function-line"></i>
            </span>
            Feed
          </a>
          <a href="#">
            <span class="icon">
              <i class="ri-notification-4-line"></i>
            </span>
            Notification
          </a>
          <a href="#">
            <span class="icon">
              <i class="ri-search-line"></i>
            </span>
            Explore
          </a>
          <a href="#">
            <span class="icon">
              <i class="ri-mail-unread-fill"></i>
            </span>
            Message
          </a>
          <a href="#">
            <span class="icon">
              <i class="ri-send-plane-fill"></i>
            </span>
            Direct
          </a>

          <a href="#">
            <span class="icon">
              <i class="ri-bar-chart-2-fill"></i>
            </span>
            Stats
          </a>
          <a href="#">
            <span class="icon">
              <i class="ri-settings-5-line"></i>
            </span>
            Settings
          </a>
          <a href="#">
            <span class="icon">
              <i class="ri-logout-box-r-line"></i>
            </span>
            Logout
          </a>
        </div>
      </div>
      <!-- Main Home -->
      <div class="main-home">
        <div class="header">
          <!-- Search -->
          <div class="search">
              <i class="ri-search-line"></i>
              <input type="text" name="" id="" placeholder="Search">
          </div>
          <div class="header-content">
              <i class="ri-notification-4-line"></i>
              <i class="ri-mail-unread-fill"></i>
              <!-- Button -->
              <a href="#" class="btn">
                  <i class="ri-add-circle-fill"></i>
                  <div class="btn-text">
                    Add Photos
                  </div>
              </a>
          </div>
        </div>
        <div class="stories-title">
            <h1>Story</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                  Watch all
                </div>
            </a>
        </div>
        <div class="stories">
          <!-- Stories 1 -->
          <div class="stories-img .color" >
            <img src="https://i.pinimg.com/564x/8d/ed/6a/8ded6a1bb4a8ceaef990aef06427b129.jpg" alt="profile">
            <div class="add">+</div>
          </div>
          <!-- Stories 2 -->
          <div class="stories-img " >
              <img src="https://www.pngitem.com/pimgs/m/404-4042710_circle-profile-picture-png-transparent-png.png" alt="profile">

            </div>
            <!-- Stories 3 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/originals/bc/b8/36/bcb83616190f26847422d44363434400.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 4 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/736x/1f/51/03/1f51038bd5af319dd132a3fab9ee3b57.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 5 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/736x/9e/e8/af/9ee8affeb16a2a40d987e7ebec3029db.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 6 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/736x/d0/dd/53/d0dd53543fe9ca6d314169876661e25b.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 7 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/originals/24/9f/6b/249f6bf52c6d01edbf971688c62b9b0a.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 8 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/736x/c7/ec/17/c7ec176cbe8d01f3084a0660b686ec3e.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 9 -->
          <div class="stories-img " >
              <img src="https://i.pinimg.com/736x/f5/fd/69/f5fd69dbb9155104f41e0d861f0f14a2.jpg" alt="profile">
              <div class="nav"></div>
            </div>
            <!-- Stories 10 -->
          <div class="stories-img " >
              <img src="https://p.kindpng.com/picc/s/256-2564573_rosegold-rose-gold-aesthetic-insta-instagram-aesthetic-instagram.png" alt="profile">
              <div class="nav"></div>
            </div>
        </div>
        <div class="feed">
        <h1>Feed</h1>
        </div>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
        <div class="main-post">
          <!-- Box 1 -->
          <div class="post-box">
            <img src="https://st.focusedcollection.com/13397678/i/650/focused_161901054-stock-photo-woman-looking-out-of-car.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://p.favim.com/orig/2018/09/07/mask-friends-korean-Favim.com-6249799.jpg" alt="profile">
                </div>
                <h3>Marquee B</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>84.4k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>88</span>
              </div>
            </div>
            <!-- Box 2 -->
          <div class="post-box">
              <img src="https://i.pinimg.com/564x/35/bf/07/35bf072db7282b0a0b46d7c46dd53fae.jpg" alt="post">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="https://i.pinimg.com/564x/bc/7c/75/bc7c75e0bc6fd122e7510caf6f454357.jpg" alt="profile">
                  </div>
                  <h3>Jagriti P</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>72k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>55</span>
                </div>
              </div>
              <!-- Box 3 -->
          <div class="post-box">
              <img src="https://img.wattpad.com/0c1ae7dfd9c454a3916fc737ae772a85f0ebe39c/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f3335715a47626641584c786841673d3d2d3932353539383033322e313632343931306134363861373537343936303935303435393737352e6a7067" alt="post">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="https://i.pinimg.com/736x/e4/07/3e/e4073e1265473e9a023a81571bc7ef66.jpg" alt="profile">
                  </div>
                  <h3>Archi T</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>50k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>90</span>
                </div>
              </div>
          </div>
        </div>

        
      </div>

  </head>
</html>
